AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31
  - AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members
  CodeDeployRole:
    Type: String
    Description: IAM role to allow AWS CodeDeploy to manage deployment of AWS Lambda functions
  Stage:
    Type: String
    Description: The name for a project pipeline stage, such as Staging or Prod, for which resources are provisioned and deployed.
    Default: 'develop'

Globals:
  Function:
    AutoPublishAlias: live
    DeploymentPreference:
      Enabled: true
      Type: AllAtOnce
      Role: !Ref CodeDeployRole
    Layers:
      - !Ref DependencyLayer
    Environment:
      Variables:
        NODE_ENV: !Ref Stage
    Runtime: nodejs14.x
    CodeUri: app/dist/src

Resources:
  MainApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
      Cors: "'*'"
      Auth:
        Authorizers:
          MyCognitoAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
            # Identity:
            #   Header: token
            # AuthType: 'COGNITO_USER_POOLS'
        DefaultAuthorizer: MyCognitoAuthorizer

  HelloWorld:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'awscodestar-${ProjectId}-lambda-HelloWorld'
      CodeUri: app/dist/src
      Handler: index.handler
      Role:
        Fn::GetAtt:
          - LambdaExecutionRole
          - Arn
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId: !Ref MainApi

  GetAuthToken:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'awscodestar-${ProjectId}-lambda-auth'
      CodeUri: app/dist/src
      Handler: handlers/verify-auth-code.handler
      Environment:
        Variables:
          CognitoClientIDPath: !Sub /cognito/${ProjectId}${Stage}/client/id
          CognitoClientSecretPath: !Sub /cognito/${ProjectId}${Stage}/client/secret
          CognitoUrl: !Sub bot6-0-${Stage}.auth.${AWS::Region}.amazoncognito.com
      Role:
        Fn::GetAtt:
          - LambdaExecutionRole
          - Arn
      Timeout: 30
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /auth/verify
            RequestParameters:
              - method.request.querystring.code:
                  Required: true
                  Caching: false
            Auth:
              Authorizer: NONE
            Method: get
            RestApiId: !Ref MainApi

  RefreshToken:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'awscodestar-${ProjectId}-lambda-refresh-auth'
      CodeUri: app/dist/src
      Handler: handlers/refresh-token-code.handler
      Environment:
        Variables:
          CognitoClientIDPath: !Sub /cognito/${ProjectId}${Stage}/client/id
          CognitoClientSecretPath: !Sub /cognito/${ProjectId}${Stage}/client/secret
          CognitoUrl: !Sub bot6-0-${Stage}.auth.${AWS::Region}.amazoncognito.com
      Role:
        Fn::GetAtt:
          - LambdaExecutionRole
          - Arn
      Timeout: 30
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /auth/refresh
            RequestParameters:
              - method.request.querystring.refresh_token:
                  Required: true
                  Caching: false
            Auth:
              Authorizer: NONE
            Method: get
            RestApiId: !Ref MainApi

  PreSignUpLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'awscodestar-${ProjectId}-lambda-presignup-trigger'
      CodeUri: app/dist/src
      Handler: handlers/other/pre-signup-trigger.handler
      Role:
        Fn::GetAtt:
          - LambdaExecutionRole
          - Arn

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub 'CodeStar-${ProjectId}-UserPool${Stage}'
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
      MfaConfiguration: OPTIONAL
      AutoVerifiedAttributes:
        - email
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Mutable: true
        - AttributeDataType: String
          Name: userID
          Mutable: true
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate:
          - email
      LambdaConfig:
        PreSignUp: !GetAtt PreSignUpLambda.Arn
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Sub 'CodeStar-${ProjectId}-CognitoClient${Stage}'
      GenerateSecret: true
      AccessTokenValidity: 12
      RefreshTokenValidity: 30
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlowsUserPoolClient: true
      CallbackURLs:
        - https://google.com
      DefaultRedirectURI: https://google.com

  CognitoUserPoolClientIDParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /cognito/${ProjectId}${Stage}/client/id
      Type: String
      Value: !Ref CognitoUserPool

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub bot6-0-${Stage}
      UserPoolId: !Ref CognitoUserPool

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'CodeStar-${ProjectId}-Execution${Stage}'
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - !Ref SSMParameterManagedPolicy
      PermissionsBoundary: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/CodeStar_${ProjectId}_PermissionsBoundary'

  SSMParameterManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub SSM_ACCESS_${ProjectId}${Stage}
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - ssm:GetParameter
            Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/cognito/${ProjectId}${Stage}/client/*
          - Effect: Allow
            Action:
              - cognito-idp:ListUsers
              - cognito-idp:listIdentityProviders
              - cognito-idp:AdminLinkProviderForUser
            Resource: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*

  CognitoUserPoolAccessToTrigger:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt PreSignUpLambda.Arn
      Action: lambda:InvokeFunction
      Principal: 'cognito-idp.amazonaws.com'
      SourceArn: !GetAtt CognitoUserPool.Arn
      SourceAccount: !Sub ${AWS::AccountId}

  DependencyLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub 'CodeStar-${ProjectId}-Depenedencies${Stage}'
      Description: Root dependencies
      ContentUri: dependencies/
      CompatibleRuntimes:
        - nodejs14.x
      RetentionPolicy: Delete

  CollisionsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub code-star-${ProjectId}-collisions-bucket${Stage}

  UserProfilesDynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: 'ID'
          AttributeType: 'S'
        - AttributeName: 'Email'
          AttributeType: 'S'
        - AttributeName: 'GeneratedKey'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'ID'
          KeyType: 'HASH'
        - AttributeName: 'Email'
          KeyType: 'RANGE'
      TableName: !Sub 'CodeStar-${ProjectId}-UserProfiles${Stage}'
      GlobalSecondaryIndexes:
        - IndexName: 'ByEmail'
          KeySchema:
            - AttributeName: 'Email'
              KeyType: 'HASH'
            - AttributeName: 'ID'
              KeyType: 'RANGE'
          Projection:
            NonKeyAttributes:
              - 'LicenseExpiry'
            ProjectionType: 'INCLUDE'
        - IndexName: 'GeneratedKeyByEmail'
          KeySchema:
            - AttributeName: 'Email'
              KeyType: 'HASH'
            - AttributeName: 'GeneratedKey'
              KeyType: 'RANGE'
          Projection:
            NonKeyAttributes:
              - 'KeyUses'
              - 'KeyExpiry'
            ProjectionType: 'INCLUDE'
